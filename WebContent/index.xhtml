<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
	<link rel="stylesheet" type="text/css" href="primeflex.min.css"/>
	
	
<h:head>
	<title>KALKULATOR KREDYTOWY</title>
</h:head>
<h:body>
<p:panel header="KALKULATOR RATY KREDYTU">


	<h:form id="bla">
	
	
  		KWOTA KREDYTU:
  		
  		<p:inputText id ="x" value="#{kredytDD.x}" required="true" requiredMessage="Brak kwoty" 
  		converterMessage="Kwota musi być liczbą!"

  		styleClass="p-mb-2 p-d-block" />
  		
  		
  		ILOŚĆ RAT:
  		<p:inputText id ="y" value="#{kredytDD.y}" required="true" requiredMessage="Brak ilości rat"
  		converterMessage="Raty muszą być liczba!"
  		validatorMessage="Raty od 1 do 12!"
  		styleClass="p-mb-2 p-d-block">
  		
  		<f:validateLongRange minimum="1" maximum="12"/>
  		
  		</p:inputText>
  		
  		
  		 
		
		OPROCENTOWANIE:
		<p:inputText id ="z" value="#{kredytDD.r}" required="true" requiredMessage="Brak oprocentowania"
		converterMessage="Oprocentowanie musi być liczbą!"
		validatorMessage="Oprocentowanie maksymalnie 15%!"
		  styleClass="p-mb-2 p-d-block">
		<f:validateDoubleRange maximum="15"/>
		</p:inputText>
		<p:messages id="msg" />
		
		
		
	<div class="card">
		<p:commandButton value="OBLICZ" action="#{kredytDD.calc()}" update="@form" style="width:20rem"  styleClass="p-mr-2 p-mb-2"/>
		
		<p:commandButton  value="OBLICZ (AJAX)" action="#{kredytDD.calc_AJAX()}" update="msg" style="width:20rem" styleClass="p-mb-2"/>
			
	
	</div>
	</h:form>
</p:panel>
</h:body>
</html>
